<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div >
        <input id="btn-open-modal" type="button" value="open">
    </div>
    <div id="modal">
       <div class="modal-block">
            <div class="madal-block__btnclose modal-bloc_close-modal ">
                <span></span>
            </div>
            <div class="modal-block-padding">
                <div class="madal-block-text">
                    <div class="modal-block-text__title">Есть вопросы по сервису</div>
                    <div class="modal-block-text__main">Хотите такой-жу виджет или какой-то другой по вашему желанию? Пишите номер, мы перезвоним через 20 сек</div>
                </div>
                <div class="modal-block-mobile">
                    <input class="modal-block-mobile__inp"  type="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" placeholder="+7 (___)___-__-_">
                </div>
                <div class="modal-block-button">
                    <button>Жду Звонка!</button>
                </div>
                <div class="modal-block-canceled ">
                    <span>Перезвонить в другое время !</span>
                </div>
            </div>
        </div>
       </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
