<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div >
        <input class="button__open-modal" type="button" value="open">
    </div>
        <div class="modal-overlay" >
            <div class="modal__wrapper modal--wrapper">
                     <div class="modal__close-button">
                         <div class="modal--close close-trigger"></div>
                     </div>                 
                 <div class="modal__inner fun">

                     <div class="modal__text modal-text">
                         <div class="modal-text__title">Есть вопросы по сервису</div>
                         <div class="modal-text__paragraph">Хотите такой-жу виджет или какой-то другой по вашему желанию? Пишите номер, мы перезвоним через 20 сек</div>
                     </div>

                     <div class="modal__form-wrapper">
                         <form>
                            <input class="form__mobile form--mobile"  type="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" placeholder="+7" required > 
                        </form>
                     </div>
                     <div class="modal__button modal-button">
                         <button class="button__mobile button--mobile">Жду Звонка!</button>
                     </div>
                 </div>
             </div>
            </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
